 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start; /* push content to the top */
            align-items: center;         /* center horizontally */
            flex-direction: column;
            min-height: 100vh;
           margin: 0;
          padding-top: 20px; /* small spacing at top */
        }

        h1 {
            text-align: center;
        }

        .container {
            width: 80%;   /* you can adjust the width */
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;   
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-links {
            margin: 15px 0;
        }

        .action-links a {
            margin: 0 10px;
            color: blue;
            text-decoration: none;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 6px;
            width: 200px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>

        <form action="/students/search" method="get">
            <input type="text" name="name" placeholder="Search by Name">
            <button type="submit">Search</button>
        </form>

        <div class="action-links">
            <a th:href="@{/students/add}">Add Student</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Parent Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.studentClass}"></td>
                    <td th:text="${student.parentName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.contactNumber}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a> |
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                           onclick="return confirm('Are you sure you want to delete this student?');">Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
