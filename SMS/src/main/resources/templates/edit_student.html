 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form th:action="@{/students/update/{id}(id=${student.id})}" method="post" th:object="${student}">
        <input type="text" th:field="*{name}" placeholder="Enter your name" />
        <br><br>
        <input type="text" th:field="*{studentClass}" placeholder="Enter your class" />
        <br><br>
        <input type="text" th:field="*{parentName}" placeholder="Enter parent name" />
        <br><br>
        <input type="email" th:field="*{email}" placeholder="Enter email" />
        <br><br>
        <input type="text" th:field="*{contactNumber}" placeholder="Enter contact number" />
        <br><br>
        
        <button type="submit">Update Student</button>
    </form>

    <br>
    <a th:href="@{/students}">Back to Student List</a>
</body>
</html>
